<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="CSS/styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card-back2">
  <div class="card-back1">
  <div class="card">
    <div class="equilibrium">
      <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Image of a Cube" />
    </div>
    <div class="equilibrium-description">
    <div class="top-section">
      <h2>Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="middle-section">
      <div class="left-side">
        <img class="ethereum" src="./images/icon-ethereum.svg" alt="Etherium price" />
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="right-side">
        <img class="clock" src="./images/icon-clock.svg" alt="Time left" />
        <p class="days">3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="bottom-section">
      <img class="avatar" src="./images/image-avatar.png" alt="Avatar of a guy" />
      <p class="jules"> Creation of <span>Jules Wyvern</span></p>
    </div>
    </div>
  </div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Prasanrock">Prasanrock</a>.
  </div>
</body>

</html>
